{% extends 'blog/layout.html' %}
{% block content %}
    <h1>Login</h1>
    <form action="/account/login_handler/" method="POST">
    {% csrf_token %}
    {{login_form.as_p}}
    <input type="submit" value="login" class="btn btn-primary">
    </form>
    {% if msg %}
        <h3 class="text text-danger">*{{msg}}*</h3>
    {% endif %}
{% endblock %}
